<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
          <th>Block Elements</th>
          <th>|</th>
          <th>Inline Elements</th>
        </tr>
        <tr>
          <td>&lt;div&gt;, &lt;p&gt;, &lt;h1-6&gt;, &lt;br&gt;, &lt;section&gt;</td>
          <td>|</td>
          <td>&lt;span&gt;, &lt;hr&gt;, &lt;img&gt;, &lt;a&gt;, &lt;input&gt;</td>
        </tr>
        <tr>
            <td>&lt;header&gt;, &lt;footer&gt;, &lt;nav&gt;, &lt;aside&gt;, &lt;arcticle&gt;</td>
            <td>|</td>
            <td>&lt;textarea&gt;, &lt;button&gt;, &lt;label&gt;</td>
        </tr>
        <tr>
            <td>&lt;ol&gt;/&lt;li&gt;, &lt;ul&gt;/&lt;li&gt;, &lt;table&gt;/&lt;tr&gt;/&lt;td&gt;, &lt;form&gt;</td>
            <td>|</td>
            <td>&lt;strong&gt;, &lt;i&gt;, &lt;select&gt;/&lt;option&gt;,</td>
        </tr>
    </table>
</body>
</html>
